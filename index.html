<html lang="nl">

  <style>
    body {
      background-color: #fff6f6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #b03030;
    }

    .foto {

      border-radius: 16px;

      margin-top: 25px;
      width: 80%;
    }

    .spotify-code {
      margin: 35px auto 0;
      width: 260px;
      height: 80px;
      background: repeating-linear-gradient(
        90deg,
        #000,
        #000 3px,
        #fff 3px,
        #fff 6px
      );
      border-radius: 12px;
    }

    .code-text {
      font-size: 12px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
